<div class="pt-4">
    <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
                *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            El servidor no est√° respondiendo.
            </div>
        </div>
        <div class="example-table-container">
            <table mat-table [dataSource]="personas">

            <!-- ID Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let persona"> {{persona.id}}</td>
            </ng-container>

            <!-- Codigo Column -->
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let persona">{{persona.dni}}</td>
            </ng-container>

            <!-- infractorDato Column -->
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let persona">{{persona.nombres}}</td>
            </ng-container>

            <!-- propietarioDato Column -->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let persona"> {{persona.apellidos}}</td>
            </ng-container>

            <!-- situacion Column-->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let persona"> {{persona.telefono}}</td>
            </ng-container>

            <!-- lugar Column-->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let persona">{{persona.correo}}</td>
            </ng-container>

            <!-- lugar Column-->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let persona">{{persona.direccion}}</td>
            </ng-container>

            <!-- vehiculo Column -->
            <ng-container matColumnDef="escoger">
                <th mat-header-cell *matHeaderCellDef> Escoger </th>
                <td mat-cell *matCellDef="let persona"> <a style="color:green" [mat-dialog-close]="persona" class="btn"><mat-icon >check_circle</mat-icon></a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [length]="resultsLength"  [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
