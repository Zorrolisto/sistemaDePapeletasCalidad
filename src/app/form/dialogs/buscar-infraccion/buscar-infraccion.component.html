<div class="row">
    <div class="col-lg-10" >
      <h1 style="color:White; font-size:17px">Buscar por ...</h1>
    </div>
    <div class="col-lg-2">
      <button mat-raised-button color="primary" *ngIf="!busqueda" style="position:relative;float:right;" type="button" (click)="iniciarBusqueda()">Iniciar Busqueda</button>
    </div>
</div>
<div class="row" *ngIf="busqueda">
    <div class="col-lg-3 m-auto">
        <mat-form-field  class="col-lg-12" appearance="outline">
            <mat-label for="id" class="col-form-label ">ID</mat-label>
            <input matInput type="number" [(ngModel)]="infraccionBuscar.id"  name="id">
        </mat-form-field>
    </div>
    <div class="col-lg-3 m-auto">
        <mat-form-field  class="col-lg-12" appearance="outline">
            <mat-label for="codigo" class="col-form-label ">Codigo</mat-label>
            <input matInput type="number" [(ngModel)]="infraccionBuscar.codigo"  name="codigo">
        </mat-form-field>
    </div>
    <div class="col-lg-6">
        <mat-form-field  class="col-lg-12" appearance="outline">
            <mat-label for="calificacion" class="col-form-label ">Calificacion</mat-label>
            <input matInput type="text" name="calificacion" [(ngModel)]="infraccionBuscar.calificacion">
        </mat-form-field>
    </div>
</div>
<hr *ngIf="busqueda">
<div class="row" *ngIf="busqueda">
    <div class="col-lg-3 m-auto">
        <mat-form-field  class="col-lg-12" appearance="outline">
            <mat-label for="agente" class="col-form-label ">Agente</mat-label>
            <input matInput type="text" name="agente" [(ngModel)]="infraccionBuscar.agente">
        </mat-form-field>
    </div>
    <div class="col-lg-3 m-auto">
        <mat-form-field  class="col-lg-12" appearance="outline">
            <mat-label for="porcentaje_uit" class="col-form-label ">Porcentaje UIT</mat-label>
            <input matInput type="number" name="porcentaje_uit" [(ngModel)]="infraccionBuscar.porcentaje_uit">
        </mat-form-field>
    </div>
</div>
<div class="row" *ngIf="busqueda">
    <div class="pt-1 m-auto">
        <button mat-raised-button color="primary" (click)="cerrarBusqueda()">Cerrar</button>
    </div>
    <div class="pt-1 m-auto">
        <button mat-raised-button color="primary" (click)="limpiarBusqueda()">Limpiar</button>
    </div>
    <div class="pt-1 m-auto">
        <button mat-raised-button color="primary" (click)="Buscar()">Buscar</button>
    </div>
</div>
