<div class="pt-4">
    <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
                *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            El servidor no est√° respondiendo.
            </div>
        </div>
        <div class="example-table-container">
            <table mat-table [dataSource]="infracciones">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let infraccion"> {{infraccion.id}}</td>
            </ng-container>

            <!-- Codigo Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let infraccion">{{infraccion.codigo}}</td>
            </ng-container>

            <!-- infractorDato Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let infraccion">{{infraccion.descripcion}}</td>
            </ng-container>

            <!-- situacion Column-->
            <ng-container matColumnDef="calificacion">
                <th mat-header-cell *matHeaderCellDef> Calificacion </th>
                <td mat-cell *matCellDef="let infraccion"> {{infraccion.calificacion}}</td>
            </ng-container>

            <!-- situacion Column-->
            <ng-container matColumnDef="porcentaje_uit">
                <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
                <td mat-cell *matCellDef="let infraccion"> {{infraccion.porcentaje_uit}}</td>
            </ng-container>

            <!-- lugar Column-->
            <ng-container matColumnDef="agente">
                <th mat-header-cell *matHeaderCellDef> Agente </th>
                <td mat-cell *matCellDef="let infraccion">{{infraccion.agente}}</td>
            </ng-container>

            <!-- vehiculo Column -->
            <ng-container matColumnDef="escoger">
                <th mat-header-cell *matHeaderCellDef> Escoger </th>
                <td mat-cell *matCellDef="let infraccion"> <a style="color:green" [mat-dialog-close]="infraccion" class="btn"><mat-icon >check_circle</mat-icon></a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [length]="resultsLength"  [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
