<div class="pt-4">
    <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
                *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            El servidor no est√° respondiendo.
            </div>
        </div>
        <div class="example-table-container">
            <table mat-table [dataSource]="empresas">

            <!-- ID Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let empresa"> {{empresa.id}}</td>
            </ng-container>

            <!-- Codigo Column -->
            <ng-container matColumnDef="ruc">
                <th mat-header-cell *matHeaderCellDef> RUC </th>
                <td mat-cell *matCellDef="let empresa">{{empresa.ruc}}</td>
            </ng-container>

            <!-- infractorDato Column -->
            <ng-container matColumnDef="razonSocial">
                <th mat-header-cell *matHeaderCellDef> Razon Social </th>
                <td mat-cell *matCellDef="let empresa">{{empresa.razonSocial}}</td>
            </ng-container>

            <!-- situacion Column-->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let empresa"> {{empresa.telefono}}</td>
            </ng-container>

            <!-- lugar Column-->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let empresa">{{empresa.correo}}</td>
            </ng-container>

            <!-- lugar Column-->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let empresa">{{empresa.direccion}}</td>
            </ng-container>

            <!-- vehiculo Column -->
            <ng-container matColumnDef="escoger">
                <th mat-header-cell *matHeaderCellDef> Escoger </th>
                <td mat-cell *matCellDef="let empresa"> <a style="color:green" [mat-dialog-close]="empresa" class="btn"><mat-icon >check_circle</mat-icon></a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [length]="resultsLength"  [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
